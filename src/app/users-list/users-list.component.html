<div class="container">
    <button class="add-user-button" (click)="openDialog()">Добавить пользователя</button>
    <form>
        <input type="text" [formControl]="filterFormControl" placeholder="Фильтр"  class="filter">
    </form>
        <div class="users-list">
        <div class="user-card" *ngFor="let user of users$ | async" >
            <app-user-card [user]="user" (deleteUser)="deleteUser($event)" (editUser)="openDialog(user)" ></app-user-card>
        </div>
    </div>
</div>
